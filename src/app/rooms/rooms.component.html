<h1>Welcome to {{hotelName}} Hotel</h1>
<div [hidden]="hideRooms">
    <h2>Number of rooms :</h2><div [innerText]="numberOfRooms"></div>
</div>
<button (click)="toggle()">Toggle</button>

{{rooms?.availableRooms ?? "No Rooms"}}

<div *ngIf="rooms.availableRooms > 0">
    Rooms List
    <!-- {{roomList}} -->
    <table class="table">
        <tr>
            <td>Room Type</td>
            <td>Amenaties</td>
            <td>Price</td>
            <td>Check In</td>
            <td>check Out</td>
        </tr>
        <tr *ngFor="let room of roomList">
            <td>{{room.roomType}}</td>
            <td>{{room.amenaties | titlecase }}</td>
            <td>{{room.price | currency : 'INR'}}</td>
            <td>{{room.checkInDate | date : "short"}}</td>
            <td>{{room.checkOutDate | date}}</td>
        </tr>
    </table>
</div>
